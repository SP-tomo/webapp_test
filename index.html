<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do リスト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>📝 To Do リスト</h1>
        
        <div class="input-section">
            <input type="text" id="todoInput" placeholder="新しいタスクを入力..." autocomplete="off">
            <button id="addBtn" onclick="addTodo()">追加</button>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" onclick="filterTodos('all')">すべて</button>
            <button class="filter-btn" onclick="filterTodos('active')">未完了</button>
            <button class="filter-btn" onclick="filterTodos('completed')">完了</button>
        </div>

        <ul id="todoList"></ul>

        <div class="footer">
            <span id="itemCount">0 件のタスク</span>
            <button id="clearCompleted" onclick="clearCompleted()">完了済みを削除</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
